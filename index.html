<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>Myip by sapara</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Myip</h1>
        <h2>Simply find out your IP address</h2>

        <section id="downloads">
          <a href="https://github.com/sapara/myip/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/sapara/myip/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/sapara/myip" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>How to install?</h3>

<pre><code>$ gem install myip
</code></pre>

<h3>How to use?</h3>

<pre><code>$ myip
</code></pre>

<h3>How colorize output?</h3>

<pre><code>$ gem install rainbow
</code></pre>

<h3>How colorize output on Windows?</h3>

<pre><code>$ gem install rainbow windows-pr win32console
</code></pre>
      </section>
    </div>

    
  </body>
</html>
